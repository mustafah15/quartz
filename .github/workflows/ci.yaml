name: Build and deploy

on:
  pull_request:
    branches:
      - v4
  push:
    branches:
      - v4
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write
 
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - run: npm ci
      
      # Debug: Check current directory
      - name: Check working directory
        run: pwd && ls -la

      - name: Build Quartz
        run: npx quartz build --bundleInfo

      # Debug: Verify build output
      - name: Check build output
        run: |
          echo "Checking if public directory exists:"
          ls -la
          echo "Contents of public directory (if it exists):"
          ls -la public || echo "public directory not found"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      # Modified upload step with explicit artifact name
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public
          name: github-pages-deployment # Explicit name

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/v4'  # Simplified condition
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      # Debug: List available artifacts
      - name: List artifacts
        run: |
          echo "Available artifacts:"
          ls -la ${{ github.workspace }} || echo "No artifacts found in workspace"

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v3
        with:
          artifact_name: github-pages-deployment # Match the upload name